<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elromco Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sund-wrapper">
        <div class="sund-form-image">
            <div class="sund">
                <img src="img/sun.png" alt="sund">
                Sun<span>D</span>
            </div>
        </div>
        <div class="sund-form-wrapper">
            <div class="sund-form__title">
                This is not a real online service! <br>
                Sign up now to get started.
            </div>
            <form action="" method="post" class="sund-form">
                <div class="sund-form-main">
                    <div class="sund-form__subtitle">
                        Let's do this!
                    </div>
                    <fieldset>
                        <div class="sund-input">
                            <input type="text" name="fname" id="fname" placeholder="">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="sund-input">
                            <input type="text" name="lname" id="lname" placeholder="">
                            <label for="fname">Last Name</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="sund-input">
                            <input type="email" name="email" id="email" placeholder="">
                            <label for="email">Email</label>
                        </div>
                        <div class="sund-input">
                            <input type="text" name="phone" id="phone" placeholder="">
                            <label for="phone">Phone Number</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="sund-input">
                            <input type="password" name="password" id="password" placeholder="">
                            <label for="password">Password</label>
                        </div>
                        <div class="sund-input">
                            <input type="password" name="cpassword" id="cpassword" placeholder="">
                            <label for="cpassword">Confirm Password</label>
                        </div>
                    </fieldset>
                </div>
                <button class="sund-btn">Create Account</button>
            </form>
            <div class="sund-account">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
